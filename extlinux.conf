TIMEOUT 20
DEFAULT mainline
MENU TITLE Boot menu

LABEL mainline
MENU LABEL Linux mainline
KERNEL /boot/vmlinuz-mainline
INITRD /boot/initramfs-mainline
DEVICETREEDIR /boot/dtbs
APPEND modules=loop,squashfs,sd-mod,usb-storage quiet

LABEL prototype
MENU LABEL Linux prototype
KERNEL /boot/vmlinuz-mainline
DEVICETREEDIR /boot/dtbs
APPEND modules=loop,squashfs,sd-mod,usb-storage root=/dev/mmcblk0p2 rootwait
